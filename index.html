<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chess Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background-color: #181818;
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .navbar {
            width: 100%;
            background-color: #101010;
            padding: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .logo {
            max-width: 150px;
        }

        .container {
            text-align: center;
        }

        .play-section, .puzzle-section {
            margin: 20px 0;
        }

        .play-info, .puzzle-info {
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .btn-container {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .btn {
            padding: 15px;
            width: 200px;
            background-color: #333;
            border: none;
            border-radius: 10px;
            color: white;
            cursor: pointer;
        }

        .blue-btn {
            background-color: #007bff;
            border-radius: 10px;
            color: white;
        }

        .btn:hover {
            background-color: #555;
        }

        .footer {
            margin-top: 20px;
            background-color: #202020;
            padding: 10px;
            width: 100%;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <img src="https://pics.craiyon.com/2023-07-06/e63030fed9e541c8937cdd6ab7d1264d.webp" alt="Chess Logo" class="logo">
    </div>

    <div class="container">
        <div class="play-section">
            <div class="play-info">
                <span class="play-label">Play </span><span id="play-count">0</span>
            </div>
            <button id="new-game" class="btn blue-btn">New Game</button>
        </div>
        <div class="btn-container">
            <button id="chess1" class="btn">Play Bots</button>
            <button id="chess2" class="btn">Play a Friend</button>
        </div>
        <div class="puzzle-section">
            <div class="puzzle-info">
                <span class="puzzle-label">Puzzles </span><span id="puzzle-count">0</span>
            </div>
            <button id="solve-puzzle" class="btn blue-btn">Solve Puzzle</button>
        </div>
    </div>

    <div class="footer">
        <span>Daily Games (0)</span>
    </div>

    <script>
        let playCount = 0;
        let puzzleCount = 0;

        document.getElementById("new-game").addEventListener("click", function() {
            playCount++;
            document.getElementById("play-count").textContent = playCount;
        });

        document.getElementById("solve-puzzle").addEventListener("click", function() {
            puzzleCount++;
            document.getElementById("puzzle-count").textContent = puzzleCount;
        });
    </script>
</body>
</html>

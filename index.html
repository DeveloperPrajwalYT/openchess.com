<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chess Website</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet">
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: #1b1b1b; /* Dark background */
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Header */
        header {
            background-color: #333;
            padding: 10px 0;
            text-align: center;
            width: 100%;
            position: fixed;
            top: 0;
            z-index: 1000;
        }

        header img {
            width: 150px;
        }

        /* Navigation Bar */
        .nav-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #2a2a2a;
            padding: 10px;
            border-bottom: 2px solid #444;
        }

        .nav-bar button {
            background-color: #e74c3c;
            border: none;
            color: white;
            padding: 8px 15px;
            font-size: 16px;
            border-radius: 50%;
            cursor: pointer;
        }

        .nav-bar button:hover {
            background-color: #c0392b;
        }

        /* Main content */
        .main-container {
            width: 100%;
            max-width: 400px;
            padding: 20px;
            padding-top: 100px; /* Offset to prevent overlap with header */
        }

        .card {
            background-color: #2a2a2a;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            cursor: pointer;
        }

        .card img {
            width: 30px;
            margin-right: 15px;
        }

        .card-text {
            font-size: 18px;
            font-weight: 600;
        }

        .card-text span {
            color: #888;
            font-size: 14px;
        }

        /* Buttons for Play, Bots, and Friends */
        button {
            background-color: #007bff; /* Blue buttons */
            border: none;
            border-radius: 10px;
            color: white;
            padding: 10px 20px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }

        /* Puzzle Section */
        .puzzle {
            background-color: #2a2a2a;
            padding: 15px;
            border-radius: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .puzzle img {
            width: 30px;
        }

        .puzzle-text {
            font-size: 18px;
            font-weight: 600;
        }

        /* Daily games section */
        .daily-games {
            background-color: #f8f8f8;
            color: black;
            padding: 15px;
            text-align: center;
            width: 100%;
            border-radius: 10px;
        }

        .daily-games span {
            font-size: 16px;
            font-weight: 600;
        }

        /* Close Button for Pop-up */
        .close-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: red;
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <!-- Header with Nav Bar -->
    <header>
        <img src="https://pics.craiyon.com/2023-07-06/e63030fed9e541c8937cdd6ab7d1264d.webp" alt="Chess Logo">
    </header>

    <!-- Navigation Bar -->
    <div class="nav-bar">
        <button id="menuClose">X</button>
    </div>

    <!-- Main Content -->
    <div class="main-container">
        <!-- Play Section -->
        <div class="card">
            <div class="card-text">
                Play <span id="playCount">0</span>
            </div>
            <button id="playButton">New Game</button>
        </div>

        <!-- Play Bots -->
        <div class="card" id="playBots">
            <img src="https://img.icons8.com/ios-glyphs/30/000000/robot.png" alt="Bot">
            <div class="card-text">Play Bots</div>
        </div>

        <!-- Play a Friend -->
        <div class="card" id="playFriend">
            <img src="https://img.icons8.com/ios-glyphs/30/000000/handshake.png" alt="Friend">
            <div class="card-text">Play a Friend</div>
        </div>

        <!-- Puzzle Section -->
        <div class="puzzle">
            <div class="puzzle-text">
                Puzzles <span id="puzzleCount">0</span>
            </div>
            <button id="solvePuzzleButton">Solve Puzzle</button>
        </div>
    </div>

    <!-- Daily Games Section -->
    <div class="daily-games">
        <span>Daily Games (0)</span>
    </div>

    <!-- Close button script -->
    <script>
        // Variables to store the count of games and puzzles
        let playCount = 0;
        let puzzleCount = 0;

        // Elements that display the counts
        const playCountElement = document.getElementById('playCount');
        const puzzleCountElement = document.getElementById('puzzleCount');

        // New Game button functionality
        document.getElementById('playButton').addEventListener('click', () => {
            playCount++;
            playCountElement.textContent = playCount;
        });

        // Solve Puzzle button functionality
        document.getElementById('solvePuzzleButton').addEventListener('click', () => {
            puzzleCount++;
            puzzleCountElement.textContent = puzzleCount;
        });

        // Close button functionality
        document.getElementById('menuClose').addEventListener('click', () => {
            alert("Close button clicked!");
            // Add functionality here to close the nav/menu
        });

        // Play Bots button functionality
        document.getElementById('playBots').addEventListener('click', () => {
            alert("Play Bots clicked!");
        });

        // Play a Friend button functionality
        document.getElementById('playFriend').addEventListener('click', () => {
            alert("Play a Friend clicked!");
        });
    </script>
</body>
</html>

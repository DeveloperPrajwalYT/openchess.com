<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Openchess</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet">
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #1b1b1b; /* Dark background */
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Header */
        header {
            background-color: #333;
            padding: 10px 0;
            text-align: center;
            width: 100%;
        }

        header img {
            width: 150px;
        }

        /* Main content */
        .main-container {
            width: 100%;
            max-width: 400px;
            padding: 20px;
        }

        .card {
            background-color: #2a2a2a;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .card img {
            width: 30px;
            margin-right: 15px;
        }

        .card-text {
            font-size: 18px;
            font-weight: 600;
        }

        .card-text span {
            color: #888;
            font-size: 14px;
        }

        /* Buttons for Play, Bots, and Friends */
        button {
            background-color: #007bff; /* Blue buttons */
            border: none;
            border-radius: 10px;
            color: white;
            padding: 10px 20px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }

        /* Puzzle Section */
        .puzzle {
            background-color: #2a2a2a;
            padding: 15px;
            border-radius: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .puzzle img {
            width: 30px;
        }

        .puzzle-text {
            font-size: 18px;
            font-weight: 600;
        }

        /* Daily games section */
        .daily-games {
            background-color: #f8f8f8;
            color: black;
            padding: 15px;
            text-align: center;
            width: 100%;
            border-radius: 10px;
        }

        .daily-games span {
            font-size: 16px;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header>
        <img src="https://www.chess.com/bundles/web/images/offcanvas-logo.2946e86e.svg" alt="Chess Logo">
    </header>

    <!-- Main Content -->
    <div class="main-container">
        <!-- Play Section -->
        <div class="card">
            <div class="card-text">
                Play
                <span>0</span>
            </div>
            <button>New Game</button>
        </div>

        <!-- Play Bots -->
        <div class="card">
            <img src="https://img.icons8.com/ios-glyphs/30/000000/robot.png" alt="Bot">
            <div class="card-text">Play Bots</div>
        </div>

        <!-- Play a Friend -->
        <div class="card">
            <img src="https://img.icons8.com/ios-glyphs/30/000000/handshake.png" alt="Friend">
            <div class="card-text">Play a Friend</div>
        </div>

        <!-- Puzzle Section -->
        <div class="puzzle">
            <div class="puzzle-text">
                Puzzles
                <span>412</span>
            </div>
            <button>Solve Puzzle</button>
        </div>
    </div>

    <!-- Daily Games Section -->
    <div class="daily-games">
        <span>Daily Games (0)</span>
    </div>
</body>
</html>

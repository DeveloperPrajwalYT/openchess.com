<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chess Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="navbar">
        <img src="logo.png" alt="Chess Logo" class="logo">
    </div>

    <div class="container">
        <div class="play-section">
            <div class="play-info">
                <span class="play-label">Play </span><span id="play-count">0</span>
            </div>
            <button id="new-game" class="btn blue-btn">New Game</button>
        </div>
        <div class="btn-container">
            <button id="chess1" class="btn">Play Bots</button>
            <button id="chess2" class="btn">Play a Friend</button>
        </div>
        <div class="puzzle-section">
            <div class="puzzle-info">
                <span class="puzzle-label">Puzzles </span><span id="puzzle-count">0</span>
            </div>
            <button id="solve-puzzle" class="btn blue-btn">Solve Puzzle</button>
        </div>
    </div>

    <div class="footer">
        <span>Daily Games (0)</span>
    </div>

    <script src="script.js"></script>
</body>
</html>
